<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Date Utility Tools</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f5f7fa;
    }
    h1 {
      color: #333;
    }
    .section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input[type="text"], input[type="number"], input[type="date"] {
      padding: 8px;
      width: 200px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 8px 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .output {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>JavaScript Date Utility Web App</h1>

  <!-- Leap Year Checker -->
  <div class="section">
    <h3>Check Leap Year</h3>
    <input type="number" id="leapYearInput" placeholder="Enter year">
    <button onclick="checkLeapYear()">Check</button>
    <div id="leapYearOutput" class="output"></div>
  </div>

  <!-- Format Date -->
  <div class="section">
    <h3>Format a Date</h3>
    <input type="date" id="formatDateInput">
    <button onclick="formatDate()">Format</button>
    <div id="formatDateOutput" class="output"></div>
  </div>

  <!-- Display Current Date -->
  <div class="section">
    <h3>Display Current Date</h3>
    <button onclick="displayCurrentDate()">Show</button>
    <div id="currentDateOutput" class="output"></div>
  </div>

  <!-- Compare Two Dates -->
  <div class="section">
    <h3>Compare Two Dates</h3>
    <input type="date" id="date1Input">
    <input type="date" id="date2Input">
    <button onclick="compareDates()">Compare</button>
    <div id="compareDateOutput" class="output"></div>
  </div>

  <!-- Display Current Date and Time -->
  <div class="section">
    <h3>Display Current Date and Time</h3>
    <button onclick="displayDateTime()">Show</button>
    <div id="dateTimeOutput" class="output"></div>
  </div>

  <script>
    function checkLeapYear() {
      const year = parseInt(document.getElementById("leapYearInput").value);
      if (isNaN(year)) {
        document.getElementById("leapYearOutput").innerText = "Please enter a valid year.";
        return;
      }
      const isLeap = (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
      document.getElementById("leapYearOutput").innerText = year + " is " + (isLeap ? "" : "not ") + "a leap year.";
    }

    function formatDate() {
      const input = document.getElementById("formatDateInput").value;
      if (!input) {
        document.getElementById("formatDateOutput").innerText = "Please select a date.";
        return;
      }
      const date = new Date(input);
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const formatted = date.toLocaleDateString('en-US', options);
      document.getElementById("formatDateOutput").innerText = "Formatted Date: " + formatted;
    }

    function displayCurrentDate() {
      const today = new Date();
      document.getElementById("currentDateOutput").innerText = "Current Date: " + today.toDateString();
    }

    function compareDates() {
      const date1 = new Date(document.getElementById("date1Input").value);
      const date2 = new Date(document.getElementById("date2Input").value);

      if (isNaN(date1) || isNaN(date2)) {
        document.getElementById("compareDateOutput").innerText = "Please enter both valid dates.";
        return;
      }

      let result;
      if (date1.getTime() === date2.getTime()) {
        result = "Dates are equal.";
      } else if (date1 > date2) {
        result = "First date is later.";
      } else {
        result = "First date is earlier.";
      }

      document.getElementById("compareDateOutput").innerText = result;
    }

    function displayDateTime() {
      const now = new Date();
      document.getElementById("dateTimeOutput").innerText = "Current Date & Time: " + now.toString();
    }
  </script>

</body>
</html>
